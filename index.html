<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input class="field-of-pas error" type="text" placeholder="your password is...">
        <div class="length">
            <p>What Length Do You Need?</p>
            <input class="length-box" type="number"
            max="20" min="1">
        </div>
        <p>Tick the requirements:</p>
        <div class="digits">
            <p>Digits</p>
            <input 
            class="digit-box" type="checkbox">
        </div>
        <div class="char">
            <p>Characters</p>
            <input
            class="char-box" type="checkbox">
        </div>
        <div class="special">
            <p>Special Characters</p>
            <input 
            class="spec-box"
            type="checkbox">
        </div>
        <hr>
        <div class="submit">
            <input type="submit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
